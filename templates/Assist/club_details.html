{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Club details </title>
  <link rel="stylesheet" href="{% static 'Assist/css/club_details.css' %}">
  <link rel="icon" type="image/png" href="{% static 'Assist/images/fav.png' %}">
  <script src="{% static 'Goal/js/club_details.js' %}"></script>
</head>
<body>
    
  <div class="form-container" style="margin-left: 600px; margin-top: 100px;">
    <img src="{% static 'Assist/images/mylogo1.png' %}">
    <h1>Club Details</h1>
    <p style="color: red;">{{message}}</p>
    <form action="{% url 'home' %}" method="post" enctype="multipart/form-data" onsubmit="return checkform()">
        {% csrf_token %}
      <label for="name">Club Name:</label>
      <input type="text" id="name" name="name"  value="{{club_name}}" placeholder="Club Name" required>
      
      <label for="stadium">Stadium Name:</label>
      <input type="text" id="stadium" name="stadium" value="{{stadium_name}}" placeholder="Stadium Name"   required>
      
      <label for="logo">Upload your Logo:</label>
      <input type="file" id="logo" name="logo" accept="image/*" required>
      <p style="font-size: 0.9em; color: #555;">File type should only be PNG or JPG.</p>
      <p style="font-size: 0.9em; color: #555;">File size should be less than 10MB.</p>
      
      
      <label for="sponsor"> Sponsor :</label>
      <input type="text" id="sponsor" name="sponsor" placeholder="Sponsor Name" value="{{club_sponsor}}" required>

      <label for="transfer_budget"> Transfer Budget: </label>
      <input type="number" id="transfer_budget" name="transfer_budget" placeholder="Transfer Budget" value="{{club_transfer_budget}}" required>

      <label for="salary_budget">Salary Budget:</label>
      <input type="number" id="salary_budget" name="salary_budget" placeholder="Salary Budget" value="{{club_salary_budget}}" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
